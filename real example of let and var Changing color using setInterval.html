<html>
<head>
	<title>Var vs let practicle example</title>
</head>
<body>
<h1 id="var" style="color:black;">Nikhil</h1>
<h1 id="let" style="color:black;">Nikhil</h1>
<button id="btn" onclick="color()">Start</button>
<! -- executing function on button click -->
<script type="text/javascript">
function color()
{
 setInterval(function(){
	if(document.getElementById('var').style.color == 'black')
	{
		var col1 = 'blue';
	}
	else 
	{
		col1 = 'black';
	}
		
	if(document.getElementById('let').style.color == 'black')
	{
		let col2 = 'red';
	}
	else
	{
		col2='black';
	}	
		
	document.getElementById('var').style.color = col1;
	document.getElementById('let').style.color = col2;
	
 },500);
}
</script>
</body>
</html>
